<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.CSS"/> 
    <title>Login Form</title>
  </head>
  
  <body>
    <section id="page-body">
        <div id="page-header">
            <h1>Login Form</h1>
        </div>
        <div id="form-container">
            <form action="">
                <div class="input-box">
                    <label for="name"> Name:</label><br>
                    <input type="text" placeholder="Enter your name" required>
                </div>
                <div class="input-box">
                    <label for="email">Email:</label><br>
                    <input type="email" pattern="[^ @]*@[^ @]*" placeholder="example@gmail.com" required>
                </div>
                <div class="input-box">
                    <label for="number">Phone number:</label><br>
                    <input type="number" placeholder="08091200012" required>
                </div>
                <br>
                <div class="input-box">
                    <label for="gender">Gender:</label><br>
                    <select name="" id="gender"  required>
                        <option value="" disabled selected hidden>--Please select your gender--</option>
                        <option value="">Male</option>
                        <option value="">Female</option>
                        <option value="">Others</option>
                    </select>
                </div>
                <div class="input-box">
                    <label for="password">Password:</label><br>
                    <input type="password" placeholder="Enter your password" required>
                </div>
                <div class="input-box">
                    <button id="Submit" onclick="alert('Successful Submission')">Submit</button>
                </div>
            </form>         
    </section>
  </body>
</html>
